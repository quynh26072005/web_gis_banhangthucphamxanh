{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="text-center mb-5">{{ title }}</h1>
            
            <div class="row">
                <div class="col-md-6">
                    <h3>Thông tin liên hệ</h3>
                    <div class="mb-3">
                        <i class="fas fa-map-marker-alt text-success me-2"></i>
                        <strong>Địa chỉ:</strong> TP. Hồ Chí Minh, Việt Nam
                    </div>
                    <div class="mb-3">
                        <i class="fas fa-phone text-success me-2"></i>
                        <strong>Điện thoại:</strong> 0123 456 789
                    </div>
                    <div class="mb-3">
                        <i class="fas fa-envelope text-success me-2"></i>
                        <strong>Email:</strong> info@thucphamsach.com
                    </div>
                    <div class="mb-3">
                        <i class="fas fa-clock text-success me-2"></i>
                        <strong>Giờ làm việc:</strong> 8:00 - 18:00 (Thứ 2 - Chủ nhật)
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Gửi tin nhắn</h3>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Họ tên</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tin nhắn</label>
                            <textarea class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-paper-plane"></i> Gửi tin nhắn
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
